<h1>The Results</h1>
<div>
    <div class="row"
        *ngFor="let subresults of resultsForPage">
        <div class="column"
            *ngFor="let result of subresults"
            (click)="onSelect(result)">
            <img src="{{result['Poster']}}" alt="{{result['Title']}}">
            <h3>{{result['Title']}}</h3>
        </div>
    </div>
</div>
