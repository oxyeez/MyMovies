<div>
  <material-input label="What movie are you looking for?"
                  autoFocus floatingLabel style="width:80%"
                  (keyup)="onKey($event)"
                  (keyup.enter)="onResearch($event.target.value)"
                  (blur)="research=$event.target.value">
  </material-input>

  <material-fab mini raised (click)="onResearch(research)">
    <material-icon icon="search"></material-icon>
  </material-fab>
</div>

<ul *ngFor="let result of results">
